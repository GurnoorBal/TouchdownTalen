<!DOCTYPE html>

<html lang="en">
    <head>
        <title>TouchdownTalent | Home</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/player-info.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        
        <div class="header-wrapper">
            <img class="header-logo" src="imgs/TouchdownTalentLogo.png" alt="TouchdownTalent Logo">

            <nav class="header-nav-wrapper">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="players.html">Players</a></li>
                    <li><a href="teams.html">Teams</a></li>
                    <li><a href="standings.html">Standings</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <main class="main-content"> 
            <div class="search-player-bar">
                <h4>Search by player name</h4>
                <form action="player-info.html" method="GET">
                    <input type="text" name="playerName" placeholder="Enter player name" id="input">
                    <input type="submit" value="Search">
                </form>
            </div>

            <div class="player-info-wrapper">
                <div class="player-info">
                    <div class="player-image">
                        <img src="imgs/Patrick Mahomes.png" id="player-image" alt="Player Image">
                    </div>
    
                    <div class="player-details">
                        <h3><strong>Name:</strong> <span id="player-name"></span></h3>
                        <p><strong>Position:</strong> <span id="player-position"></span></p>
                        <p><strong>Team:</strong> <span id="player-team"></span></p>
                        <p><strong>Age:</strong> <span id="player-age"></span></p>
                        <p><strong>Weight:</strong> <span id="player-weight"></span></p>
                    </div>
                </div>
    
                <div class="stats">
                    <h3>Player Statistics</h3>
                    <div class="stats-cards">
                        <div class="stat-card">
                            <div class="stat-type">Touchdowns</div>
                            <div class="stat-value" id="touchdowns"></div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-type">Passing/Receiving Yards</div>
                            <div class="stat-value" id="passing-yards"></div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-type">Rushing Yards</div>
                            <div class="stat-value" id="rushing-yards"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <div class="footer-wrapper">
            <p class="copyright"><span>&copy;</span> 2023 TouchdownTalent</p>

            <div class="footer-links">
                <div class="footer-socials">
                    <a href="https://www.instagram.com"><img class="instagram" src="imgs/ig.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com"><img class="facebook" src="imgs/fb.png" alt="Facebook"></a>
                    <a href="https://www.linkedin.com"><img class="linkedin" src="imgs/linkedin.png" alt="linkedin"></a>
                </div>
            </div>
            <div class="theme-color">
                Choose a theme color: 
                <input type="color" id="choose-theme-color">
            </div>
        </div>
    <script src="JS/themes.js"></script>
    <script src="JS/player-info.js"></script>
    </body>
</html>
